
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div>

	<div>
		<h2>Register</h2>
		<hr>
		<form action="http:///action_page.php" target="_blank" onsubmit="try {return window.confirm(&quot;This form may not function properly due to certain security constraints.\nContinue?&quot;);} catch (e) {return false;}">
			<div>
				<label>Username:
					*</label>
				<div>
					<input type="text" name="username">
					Username can contain any letters, numbers, without spaces
				</div>
			</div>
			<div>
				<label>E Mail: *</label>
				<div>
					<input type="email" name="email">
					Please provide your email
				</div>
			</div>
			<div>
				<label>NIC: *</label>
				<div>
					<input type="text" name="nic"> Please provide your NIC
				</div>
			</div>
			<div>
				<label>Mobile: *</label>
				<div>
					<input type="text" name="mobile">
					Please provide your mobile
				</div>
			</div>
			<div>
				<label>Password: *</label>
				<div>
					<input type="password" name="password">
					Password should be atleast 4 characters
				</div>
			</div>
			<div>
				<label>Confirm
					Password: *</label>
				<div>
					<input type="password" name="password_confirm"> Please confirm password
				</div>
			</div>
			<div>
				<div>
					<button type="submit">Register</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body></html>
